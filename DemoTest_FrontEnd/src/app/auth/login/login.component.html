
<div class="login-form">
    <div class="main-div">
        <div class="panel">
            <h2> Login Form</h2>
            <p>Please enter your email and password</p>
        </div>
        <form #f="ngForm" (ngSubmit)="loginForm(loginFormModel)" novalidate>

            <div class="form-group">
                <input class="form-control f w-input" name="email" type="email" pattern="^[a-zA-Z0-9-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$" [(ngModel)]="loginFormModel.email"
                      placeholder="Your E-mail Address" #email="ngModel" required email />

            </div>

            <div class="form-group">
                <!-- <input type="password" class="form-control" id="inputPassword" placeholder="Password"> -->

                <input type="password" class="form-control f w-input" name="password" type="password" #password="ngModel" [(ngModel)]="loginFormModel.password" pattern="^[a-zA-Z0-9]{6,12}$"
                placeholder="Password" required >

            </div>
          
            <button type="submit" class="btn btn-primary">Login</button>

        </form>

        <a class="forgot-password" title="Register User" [routerLink]="['/','register']" routerLinkActive>Create Your Account</a>
    </div>
    </div>
